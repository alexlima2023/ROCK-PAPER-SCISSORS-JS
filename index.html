<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </section>

    <section class="result">
        <h3>Paper convers rock. You win!</h3>
    </section>

    <p id="your-message" class="action-message">Make your move!</p>

    <section class="choices">
        <div class="choice" id="rock">
            <img src="images/icon-rock.svg" alt="rock-hand" title="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/icon-paper.svg" alt="paper-hand" title="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/icon-scissors.svg" alt="scissors-hand" title="Scissors">
        </div>
    </section>

    <p id="computer-message" class="action-message">Computer move:</p>

    <section class="choices">
        <div class="choice" id="rock">
            <img src="images/icon-rock.svg" alt="rock-hand" title="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/icon-paper.svg" alt="paper-hand" title="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/icon-scissors.svg" alt="scissors-hand" title="Scissors">
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
